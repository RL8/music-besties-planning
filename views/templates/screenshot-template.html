<!-- Screenshot Documentation Template -->
<!-- Use this template to document existing screens from the skeleton app -->

<div class="screenshot-container">
  <h3 class="screen-title">[Screen Name]</h3>
  <p class="screen-description">[Brief description of the screen's purpose]</p>
  
  <div class="screenshot-wrapper">
    <img src="../screenshots/[filename].png" alt="[Screen name] screenshot" class="screenshot-img">
    
    <!-- Annotations -->
    <div class="annotation-container">
      <!-- Example annotation -->
      <div class="annotation" style="top: [top position]; left: [left position];">
        <div class="annotation-number">1</div>
        <div class="annotation-text">[Annotation description]</div>
      </div>
      
      <!-- Add more annotations as needed -->
    </div>
  </div>
  
  <div class="screen-details">
    <h4>Key Components</h4>
    <ul>
      <li><strong>[Component Name]:</strong> [Brief description]</li>
      <!-- Add more components as needed -->
    </ul>
    
    <h4>User Interactions</h4>
    <ul>
      <li><strong>[Interaction]:</strong> [What happens]</li>
      <!-- Add more interactions as needed -->
    </ul>
    
    <h4>States</h4>
    <ul>
      <li><strong>[State Name]:</strong> [Description of this state]</li>
      <!-- Add more states as needed -->
    </ul>
  </div>
</div>
